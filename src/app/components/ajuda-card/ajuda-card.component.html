
<mat-card>
  <img class="imgInstituicao" [src]="ajuda?.imagem">

<h2>{{ajuda?.nome}}</h2>
  ​
  <button mat-stroked-button color="accent" (click)="mostrarComponente()">Ver sobre</button>
  <div class="info"
  *ngIf="validacao">
    <span class="texto">{{ajuda?.descricao}}</span>
    <div class="info">
      <a mat-flat-button href="{{ajuda?.site}}" target="_blank">Confira aqui mais infos sobre esta instituição</a>
    </div>
  </div>
  <mat-divider></mat-divider>
</mat-card>
